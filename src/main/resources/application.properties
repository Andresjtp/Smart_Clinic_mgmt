# Application Configuration
spring.application.name=smart-clinic-management-system
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/clinic_management?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/clinic_management_nosql
spring.data.mongodb.auto-index-creation=true

# Security Configuration
app.jwt.secret=smartclinic2024secretkey
app.jwt.expiration=86400000

# Logging Configuration
logging.level.com.smartcare=DEBUG
logging.level.org.springframework.security=DEBUG

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method